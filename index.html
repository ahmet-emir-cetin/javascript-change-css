<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Change Color</title>
</head>

<body>
    <div class="container bg-purple p-5 rounded-bottom">
        <h1 class="text-center py-3" id="txtTitle">Hello</h1>
        <button class="btn btn-dark" id="fsA">F+</button>
        <button class="btn btn-dark" id="fsE">F-</button>
        <div class="row py-3">
            <div class="col-3"><input type="button" class="w-100 btn btn-primary" id="btnPrimary" value="Primary"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-secondary" id="btnSecondary" value="Secondary"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-success" id="btnSuccess" value="Success"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-danger" id="btnDanger" value="Danger"></div>
        </div>
        <div class="row py-3">
            <div class="col-3"><input type="button" class="w-100 btn btn-warning" id="btnWarning" value="Warning"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-info" id="btnInfo" value="Info"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-light" id="btnLight" value="Light"></div>
            <div class="col-3"><input type="button" class="w-100 btn btn-dark" id="btnDark" value="Dark"></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
</body>

</html>
